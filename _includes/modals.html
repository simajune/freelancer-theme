
<!-- Portfolio Modals -->
{% for item in site.portfolio %}
   <div class="portfolio-modal modal fade" id="portfolioModal-{{ item.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
       <div class="modal-content">
           <div class="close-modal" data-dismiss="modal">
               <div class="lr">
                   <div class="rl">
                   </div>
               </div>
           </div>
           <div class="container">
               <div class="row">
                   <div class="col-lg-8 col-lg-offset-2">
                       <div class="modal-body">
                           <h2>{{ item.title }}</h2>
                           <hr class="star-primary">
                           <img src="img/portfolio/{{ item.name }}/{{ item.image }}" class="img-responsive img-centered" alt="{{ item.alt }}">
                           {% if item.description %}
                               <p>{{ item.description }}</p>
                           {% endif %}
                    
                           <img src="img/portfolio/{{ item.name }}/1.png" class="img-responsive img-centered" alt="{{ item.alt }}">







                           <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
{% endfor %}
