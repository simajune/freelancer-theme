
    <!-- Portfolio Grid Section -->
    <section id="blog">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Blog</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for blog in site.blog %}
                    <div class="col-sm-4 blog-item">
                        <a href="#blogModal-{{ blog.modal-id }}" class="blog-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/blog/{{ blog.img }}" class="img-responsive" alt="{{ blog.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
